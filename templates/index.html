<!DOCTYPE html>
<html>
<head>
    <title>Crystal Gifts</title>
    <style>
        body {
            background: #101010;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .crystal {
            width: 160px;
            height: 160px;
            position: relative;
            margin: 30px;
            clip-path: polygon(
                50% 0%,
                84% 10%,
                100% 40%,
                94% 74%,
                70% 100%,
                30% 100%,
                6% 74%,
                0% 40%,
                16% 10%
            );
            background: linear-gradient(135deg, rgba(0,255,128,0.2), rgba(0,100,64,0.6));
            backdrop-filter: blur(4px);
            box-shadow: 0 0 25px rgba(0,255,128,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0.95;
        }

        .crystal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(0,255,128,0.7);
        }

        .gift-name {
            position: absolute;
            top: 8px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .gift-img {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            border: 2px solid white;
        }

        .gift-change {
            position: absolute;
            top: 65%;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #00ff99;
        }

        .gift-price {
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
